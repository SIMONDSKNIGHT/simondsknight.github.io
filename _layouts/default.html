<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} · {{ site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}?v={{ site.time | date: '%s' }}">

    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip }}">
    {% seo %}
  </head>
  <body class="{{ page.body_class }}">

    <a class="skip" href="#main-content">Skip to content</a>

    <header id="site-header" class="header">
      <!-- <div class="brand">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <small>{{ site.description }}</small>
      </div> -->

      <nav class="headnav" aria-label="primary">
        <a href="{{ '/home/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/projects/' | relative_url }}">Projects</a>
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
      </nav>
    </header>

    <main id="main-content" class="wrapper">
      {{ content }}
    </main>

<footer id="site-footer">
  <div class="wrapper">
    <nav class="footnav" aria-label="Social">
      <a href="https://www.linkedin.com/in/simon-knight-a37643230" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://www.github.com/simondsknight" target="_blank" rel="noopener">GitHub</a>
      <a href="mailto:knigsd@icloud.com">Email</a>
    </nav>

    <div class="lowerfooter">
      <small>© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</small>
      <small>Built with <a href="https://jekyllrb.com/">Jekyll</a>.</small>
    </div>
  </div>
</footer>




<script src="{{ '/assets/js/projects.js' | relative_url }}" defer></script>
<style>[hidden]{display:none!important}</style>
<div id="modal" class="modal" hidden>
  <div class="modal__scrim"></div>
  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="modal__close" aria-label="Close">×</button>
    <div id="modal-content" class="modal__content"></div>
  </div>
</div>



  </body>
</html>
