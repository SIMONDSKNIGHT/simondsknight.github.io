---
layout: default
---
<article class="wrapper project">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.stack %}
      <p class="muted"><strong>Stack:</strong> {{ page.stack | join: ', ' }}</p>
    {% endif %}
    {% if page.year %}
      <p class="muted"><strong>Year:</strong> {{ page.year }}</p>
    {% endif %}
  </header>

  {{ content }}
</article>
